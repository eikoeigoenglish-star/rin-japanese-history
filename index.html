<!doctype html>
<html lang="ja" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <!-- security: metaCSP（Allow Bootstrap CSS CDN） -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">
  <title>歴史能力検定（日本史）記述式</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css?v=rekiken007" />
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-3">歴史能力検定（日本史）記述式</h1>

    <!-- Select grade（?level=1/2 ） -->
    <section id="levelPicker" class="card shadow-sm mb-3 d-none">
      <div class="card-body">
        <p class="mb-2">受験級を選んでください。</p>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary" href="?level=1">日本史1級</a>
          <a class="btn btn-outline-primary" href="?level=2">日本史2級</a>
        </div>
      </div>
    </section>

    <!-- quiz -->
    <section id="quizSection" class="card shadow-sm d-none" aria-live="polite">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div id="badgeLevel" class="badge text-bg-secondary">級</div>
          <div id="progress" class="small text-secondary">Q1 / 10</div>
        </div>
        <h2 id="question" class="h5 mb-3">読み込み中…</h2>

        <div class="mb-3">
          <label for="answerInput" class="form-label">あなたの解答</label>
          <textarea id="answerInput" class="form-control" rows="2" maxlength="200" placeholder="ここに記述してください"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button id="nextBtn" class="btn btn-primary">次へ ▶</button>
        </div>
      </div>
    </section>

    <!-- result -->
    <section id="resultSection" class="card shadow-sm d-none mt-3">
      <div class="card-body">
        <h2 class="h5 mb-3">結果</h2>
        <p id="scoreText" class="fs-6 fw-bold"></p>
        <div class="table-responsive">
          <table class="table table-striped table-sm align-middle">
            <thead>
              <tr>
                <th style="width:3rem;">#</th>
                <th>問題</th>
                <th style="width:22%;">正解（例）</th>
                <th style="width:22%;">あなたの答え</th>
                <th style="width:10%;">判定</th>
              </tr>
            </thead>
            <tbody id="reviewTableBody"></tbody>
          </table>
        </div>
        <div class="d-flex gap-2 mt-3">
          <a id="retryLink" class="btn btn-outline-secondary" href="#">同じ級でもう一度</a>
          <a class="btn btn-primary" href="./index.html">級を選び直す</a>
        </div>
      </div>
    </section>
  </div>

  <!-- データ（グローバル方式）→ アプリ -->
  <script src="./questions-rekiken1.js?v=rekiken007"></script>
  <script src="./questions-rekiken2.js?v=rekiken007"></script>
  <script type="module" src="./app-rekiken.js?v=rekiken007"></script>
</body>
</html>
